<html data-bs-theme="dark" lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header-css">
    <title th:text="#{app.title}"></title>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="fragments/header::header-default"></header>
<main id="main">
    <section class="p-sm-3" id="logo">
        <div class="row justify-content-center pt-2">
            <div class="col-md-6 col-md-offset-3 py-3">
                <img alt="logo" class="mx-auto d-block" height="100" th:src="@{/img/logo-icon.png}"/>
                <h3 class="pt-4 text-center" th:text="#{sign.in.title}"></h3>
            </div>
        </div>
    </section>

    <section class="px-3" id="signin">
        <div class="container-fluid">
            <form class="needs-validation" method="post" novalidate th:action="@{/signin}" th:object="${user}">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-md-offset-3 bg-gradient p-5 bg-body-tertiary border rounded-3">

                        <label class="form-label visually-hidden" for="email" th:text="#{user.email}"></label>
                        <div class="input-group has-validation mb-2">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input aria-describedby="inputGroupPrepend" class="form-control"
                                   id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                   required th:placeholder="#{user.email}"
                                   th:value="*{email}" type="email">
                            <div class="invalid-feedback">
                                <i class="bi-exclamation-circle"></i>
                                <span th:text="#{sign.up.email}"></span>
                            </div>
                        </div>

                        <label class="form-label visually-hidden" for="password" th:text="#{user.password}"></label>
                        <div class="input-group has-validation my-2">
                            <input class="form-control"
                                   id="password" name="password" pattern=".{8,}" required
                                   th:placeholder="#{user.password}" th:value="*{password}" type="password">
                            <div class="invalid-feedback">
                                <i class="bi-exclamation-circle"></i>
                                <span th:text="#{sign.up.password}"></span>
                            </div>
                        </div>

                        <!-- error message -->
                        <div th:if="${param.error}">
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <span th:text="#{sign.in.wrong}"></span>
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="alert"
                                        type="button"></button>
                            </div>
                        </div>

                        <div class="form-group my-2">
                            <div class="row">
                                <div class="mt-3">
                                    <input class="form-control btn btn-success" id="login-submit"
                                           name="login-submit" th:value="#{btn.sign.in}" type="submit"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <span th:text="#{sign.up.intro}"/>
                            <a class="link-info"
                               th:href="@{/signup}" th:text="#{sign.up.link}"></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.js}"></script>
</main>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
