info.terms.title=Términos y condiciones
info.terms.header=¡Gracias por usar LSI MAX! Estamos felices de que estés aquí.
info.terms.intro=Lea detenidamente este acuerdo de Términos y Condiciones de servicio antes de acceder o utilizar LSI MAX.
info.terms.admin.title=Controles administrativos
info.terms.admin.account=Las Cuentas Personales tienen los siguientes controles administrativos:
info.terms.admin.account.bot.title=La cuenta debe crearla un ser humano
info.terms.admin.account.bot.description=No se permiten cuentas registradas por "bots" u otros métodos automatizados.
info.terms.admin.account.protection.title=Usted es responsable de proteger su cuenta
info.terms.admin.account.protection.description=LSI MAX no será responsable de ninguna pérdida o daño por su incumplimiento de esta obligación de seguridad.
info.terms.admin.account.session.title=Su inicio de sesión solo puede ser utilizado por una persona
info.terms.admin.account.session.description=Un solo inicio de sesión no puede ser compartido por varias personas.
info.terms.admin.account.email.title=Se debe proporcionar una dirección de correo electrónico válida
info.terms.admin.account.email.description=El correo electrónico será nuestra forma de comunicación predeterminada.
info.terms.admin.account.free.title=No se puede mantener más de una cuenta gratuita
info.terms.admin.account.resolution=En caso de que LSI MAX detecte algún comportamiento inapropiado, la empresa se reserva el derecho de rescindir el contrato entre las partes.
info.terms.subscriptions.title=Suscripciones
info.terms.subscriptions.body=Podrá acceder y visualizar parte del contenido de la plataforma sin crear una cuenta ni hacer ningún pago, pero otros contenidos solo estarán disponibles para usted si ha contratado una suscripción "Basic" o "Gold".
info.terms.subscriptions.cancel=Si se cancela una suscripción a un plan "Basic" o "Gold" pasará a ser un usuario Freemium, pudiendo disfrutar únicamente de los contenidos ofrecidos de forma gratuita en la plataforma.
info.terms.subscriptions.renewal=La suscripción contratada a un plan "Basic" o "Gold" se renovará automáticamente en el momento de su vencimiento.
info.terms.subscriptions.payment=A MENOS QUE CANCELE SU SUSCRIPCIÓN ANTES DE LA FECHA DE RENOVACIÓN, EN EL MOMENTO DEL VENCIMIENTO DE LA MISMA SE LE COBRARÁ A TRAVÉS DE SU MÉTODO DE PAGO LA CUOTA APLICABLE ESPECIFICADA.
info.privacy.title=Política de privacidad
info.privacy.header=Le damos la bienvenida a la Declaración de Privacidad de LSI MAX.
info.privacy.intro=Aquí describimos cómo gestionamos sus «Datos Personales», es decir, información que está vinculada con usted de manera directa o indirecta. Se aplica a los Datos personales que LSI MAX, Inc procesa como «Controlador de datos» cuando interactúa con los sitios web, aplicaciones y servicios que indica esta Declaración (colectivamente, «Servicios»).
info.privacy.body=Los Datos personales se recopilan directamente de usted, automáticamente desde su dispositivo y también de terceros. Los Datos personales de LSI MAX se procesan cuando se usan los servicios, según variables, como la forma en que interactúa con nuestros Servicios (por ejemplo, a través de interfaces web, escritorio o aplicaciones móviles), las características que use (como solicitudes de incorporación de cambios) y el método de acceso a los Servicios.
info.privacy.items=A continuación, detallamos la información que recopilamos a través de cada uno de estos canales:
info.privacy.items.data.title=Datos de cuenta
info.privacy.items.data.description=Recopilamos cierta información cuando abre una cuenta, como su dirección de correo electrónico, el nombre, los apellidos, el telefono, la dirección, la contraseña, la información de pago y la información de transacción.
info.privacy.items.ratings.title=Datos de valoraciones
info.privacy.items.ratings.description=Consta de información que envía a través de encuestas, revisiones o características interactivas.
info.privacy.items.payment.title=Información de pago
info.privacy.items.payment.description=Para las suscripciones de pago, recopilamos información como el nombre, la dirección de facturación y los detalles de pago.
info.privacy.items.profile.title=Información del perfil
info.privacy.items.profile.description=Recopilamos información para crear un perfil de usuario, lo cual puede incluir preferencias referentes a la visualización de contenidos multimedia.
